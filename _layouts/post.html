---
layout: default
---
<article itemscope itemtype="http://schema.org/Blog">
    <header>
        <div class="row">
            <div class="twelve columns">
                <h1 itemprop="name">{{ page.title }}</h1>
                <p itemprop="headline" class="excerpt">{{ page.excerpt }}</p>
            </div>
        </div>
    </header>
    <section class="section_light">
        <div class="row">
            <p class="post_meta">
                <span class="lsf-icon" title="calender"><time itemprop="datePublished" datetime="{{ page.date}}">{{ page.date | date_to_string }}</time></span>
            </p>
            <div itemprop="text">{{ content }}</div>
        </div>
    </section>
</article>
