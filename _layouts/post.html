---
layout: default
---
<article itemscope itemtype="http://schema.org/Blog">
    <header>
        <div class="row">
            <div class="twelve columns">
                <h1 itemprop="name">{{ page.title }}</h1>
                <p itemprop="headline" class="excerpt">{{ page.excerpt }}</p>
            </div>
        </div>
    </header>
    <section class="section_light">
        <div class="row">
            <p class="post_meta">
                <span class="lsf-icon" title="calender"><time itemprop="datePublished" datetime="{{ page.date}}">{{ page.date | date_to_string }}</time></span>
                -
                <span itemprop="author">{{ page.author }}</span>
            </p>
            <div itemprop="text">{{ content }}</div>

            <div class="share-buttons">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="cpliakas" data-size="large">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>

        </div>
    </section>

</article>
